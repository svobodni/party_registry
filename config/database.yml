# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: party_development
  encoding: utf8
  username: party
  password: party
  host: localhost
  port: 3306
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: mysql2
  database: party_test
  encoding: utf8
  username: party
  password: party
  host: localhost
  port: 3306
  pool: 5
  timeout: 5000

cucumber:
  <<: *test